{% extends 'app/base.html' %}


{% block content %}
<h2>Are you sure you want to delete this booking?</h2>

<table>
    <tr>
        <th>Description:</th>
        <td>{{ object.description }}</td>
    </tr>
</table>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>

<a href="{% url 'laundrybooking_list' %}">Cancel</a>
{% endblock %}
